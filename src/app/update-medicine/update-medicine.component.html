<div class="container">
    <h2 class="text-center">Update Medicine</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">

            <label>Drug Name</label>
            <input type="text" id="drugName" class="drugName" placeholder="Enter Medicine Name" class="form-control" [(ngModel)]="medicine.drugName"  [ngModelOptions]="{standalone: true}"/>


        </div>

        <div class="form-group">
            <label>Stock</label>
            <input type="text" id="stock" class="stock" placeholder="Enter Stock" class="form-control" [(ngModel)]="medicine.stock"  [ngModelOptions]="{standalone: true}"/>


        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
